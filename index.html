<!DOCTYPE html>
<html lang="de">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <head>
        <meta charset="utf-8"/>
        <meta content="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Minesweeper</title>
    </head>
    <body onload="setUpField('10x20')">
        <h1 id="title">Welcome to minesweeper!</h1>
        <h2 id="subtitle">Good luck!</h2>
        <button class="resetbtn" onclick="resetGame()"> Reset </button>
        <div id="gameBoard"></div>
        <div class="board-info">
            <p id="remainingFlags"></p> 
            <p id="boardProgress"></p> 
            <p id="lifes"></p>
        </div>
        <div class="customizable">
            <h2>Change Difficulty</h2>
            <div class="buttons">
                <button onclick="resetGame('5x15')">easy - 5x15</button>
                <button onclick="resetGame('10x20')">normal - 10x20</button>
                <button onclick="resetGame('20x30')">hard - 20x30</button>
            </div>
            <h2 class="custom-size-title">User defined</h2>
            <div class="user-defined">
                <h3>Custom size:</h3>
                <input type="number" id="customRow" min="5" max="99" placeholder="row">
                <p>X</p>
                <input type="number" id="customColumn" min="5" max="99" placeholder="column">
                <button onclick="confirmCustomSize()">Confirm size</button>
            </div>
            <div class="user-defined">
                <h3>Lifes:</h3>
                <input type="number" id="customLifes" min="1" max="99" placeholder="amount">
                <button onclick="confirmLifeAmount()">Confirm lifes</button>
            </div>
        </div>
    </body>
</html>
